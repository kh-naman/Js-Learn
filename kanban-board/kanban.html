<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board</title>
    <link rel="stylesheet" href="kanban.css">
</head>
<body>
    <h1>Kanban Board</h1>
    <div class="main-containers">
        <div id="todo-container" class="board-container">
            <h2 class="board-names">Todo</h2>
            <div class="tasks-container" id="Todo">
                
            </div>
            
        </div>

        <div id="in-progress-container" class="board-container">
            <h2 class="board-names">In-Progress</h2>
            <div class="tasks-container" id="In-Progress">
                
            </div>
        </div>

        <div id="completed-container" class="board-container">
            <h2 class="board-names">Completed</h2>
            <div class="tasks-container" id="Completed">
                
            </div>
        </div>

        <div id="task-button-container">
            
            <select id="category">
                <option value="" disabled selected>Category</option>
                
            </select>
            <input type="text" id= "task-description" placeholder="Description">
            <button id="create-task-button">Create Task</button>
        </div>
        
    </div>


    <script src="kanban.js"></script>
</body>
</html>
